version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    volumes:
      # Mount your local appsettings.json with API keys
      - ./BookMatcher.Api/appsettings.json:/app/appsettings.json:ro
